{% extends "base.html" %}
{% block body %}
<div class="login-wrapper">
  <form class="card" method="post" action="{{ url_for('auth.login_post') }}">
    <h1 class="title">SOA Library</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for cat, msg in messages %}
            <p class="{{ cat }}">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <label>Tên đăng nhập</label>
    <input name="username" placeholder="Nhập tên đăng nhập" required />
    <label>Mật khẩu</label>
    <input type="password" name="password" placeholder="Nhập mật khẩu" class="password" required />
    <button type="submit" class="btn-login">Đăng nhập</button>
  </form>
</div>
{% endblock %}
